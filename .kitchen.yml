driver:
  name: docker

platforms:
  - name: centos-7
    driver_config:
      image: corux/centos7-salt
      privileged: true
      run_command: /usr/sbin/init

provisioner:
  name: salt_solo
  formula: gitlab
  pillars-from-files:
    gitlab.sls: pillar.example
  pillars:
    top.sls:
      base:
        "*":
          - gitlab
  state_top:
    base:
      "*":
        - gitlab
        - gitlab.gitsshd
        - gitlab.runner

suites:
  - name: default
